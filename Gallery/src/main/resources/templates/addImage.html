    <main>
      <div class="add-form">
        <form action="">
            <div class="input-container">
              <label for="url"> URL</label>
              <input type="url" name="url" id="url" required/>
            </div>
            <div class="input-container">
              <label for="name"> Name</label>
              <input type="text" name="name" id="name" required/>
            </div>
            <div class="input-container">
              <label for="description"> Description</label>
              <textarea name="description" id="description" cols="20" rows="5"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <img src="https://image.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg" alt="">
